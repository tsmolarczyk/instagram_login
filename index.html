<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Instagram</title>
    <link rel="shortcut icon" type="image/png" href="./src/favicon.png">


    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Yantramanav:wght@100;300;400;500;700;900&display=swap'
        rel='stylesheet'>

    <link rel='stylesheet' href="./style.css">
</head>

<body>

    <main>
        <div class="general">
            <div class="left"><img src="./src/kindpng_4364771.png" alt=""></div>
            <div class="right">
                <section class='login'>
                    <div class='login__basic'>
                        <div class='login__title'></div>
                        <input id='login__user' class='login__user login__input'
                            placeholder='Telefone, nome de usuario ou e-mail'>
                        <input type='password' id='login__password' class='login__password login__input' type='text'
                            placeholder='Senha'>
                        <a href='#' class='login__enter' id='login__enter'>Entrar</a>
                    </div>
                    <div class='login__different'>
                        <div class='or'><span>OU</span></div>
                        <div class='login__options'>
                            <a class='login__options--1' href='#'>Entrar co o facebook</a>
                            <a class='login__options--2' href='#'> Esquenca senha?</a>
                        </div>
                    </div>
                </section>

                <section class='create'>
                    <div class='create__text'>Nao tem uma conta? <a class='create__text--link' href='#'>Cadastre-se</a>
                    </div>
                </section>

                <section class="download">
                    <div class="download__title">Obtenha o aplicativo</div>
                    <div onclick="location.href = 'https://play.google.com/store/apps/details?id=com.instagram.android&hl=en&gl=US'"
                        class='download__button download__button--1'>
                    </div>

                    <div onclick="location.href = 'https://apps.apple.com/pl/app/instagram/id389801252'"
                        class='download__button download__button--2'>
                    </div>
                </section>
            </div>
        </div>
        <footer class='footer'>
            <div class='footer__links'>
                <a href="#" class='footer__link'>sobre</a>
                <a href="#" class='footer__link'>ajuda</a>
                <a href="#" class='footer__link'>imprensa</a>
                <a href="#" class='footer__link'>api</a>
                <a href="#" class='footer__link'>carreiras</a>
                <a href="#" class='footer__link'>privacidade</a>
                <a href="#" class='footer__link'>termos</a>
                <a href="#" class='footer__link'>localizacao</a>
                <a href="#" class='footer__link'>contas mais relevantes</a>
                <a href="#" class='footer__link'>hashtags</a>
                <a href="#" class='footer__link'>idioma</a>
            </div>
            <div class="footer__date">Â© 2020 instagram do facebook</div>
        </footer>
    </main>


    <script src='script.js'></script>
</body>
